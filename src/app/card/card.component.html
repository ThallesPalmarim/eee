<!-- Card -->
<div class="relative bg-cover bg-center rounded-lg overflow-hidden cursor-pointer"
    style="background-image: url('assets/terastal.jpg');" (click)="openModal()">
    <!-- Overlay layer -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <!-- Card content -->
    <div class="relative z-10 p-4 text-center">
        <img [src]="person.photo" alt="Photo of {{ person.name }}"
            class="w-full h-40 object-cover rounded-lg mx-auto mb-4 object-top">
        <h3 class="text-xl text-white font-bold" style="font-family: 'SUSE', sans-serif;">{{ person.name }}</h3>
        <p class="text-white">{{ person.nickname }}</p>
    </div>
</div>


<!-- Modal -->
<!-- card.component.html -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
    <div class="modal bg-cover bg-center relative p-6 rounded-lg max-w-md w-full text-center max-h-[90vh] overflow-y-auto"
        style="background-image: url('assets/terastal.jpg');">
        <button (click)="closeModal()" class="absolute top-2 right-2 text-2xl z-10 text-black">
            <i class="fas fa-times"></i>
        </button>
        <div class="bg-black bg-opacity-50 p-6 rounded-lg">
            <img [src]="person.photo" alt="Photo of {{ person.name }}" class="w-3/4 h-auto mx-auto rounded-full">
            <h3 class="text-2xl font-semibold mt-4 text-white">{{ person.name }}</h3>
            <p class="text-white">{{ person.nickname }}</p>
            <p class="mt-2 text-white" [innerHTML]="person.description"></p>
        </div>
    </div>
</div>
