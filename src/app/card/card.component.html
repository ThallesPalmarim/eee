<!-- Card -->
<div class="bg-white shadow-md rounded-lg overflow-hidden cursor-pointer" (click)="openModal()">
    <img [src]="person.photo" alt="Photo of {{ person.name }}"
        class="w-full h-40 object-cover rounded-full mx-auto mt-4 object-top rounded-full">
    <div class="p-4 text-center">
        <h3 class="text-xl font-semibold">{{ person.name }}</h3>
        <p class="text-gray-600">{{ person.nickname }}</p>
    </div>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg max-w-md w-full relative text-center">
        <button (click)="closeModal()" class="absolute top-4 right-4 text-2xl z-10 text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
        </button>
        <img [src]="person.photo" alt="Photo of {{ person.name }}" class="w-1/2 h-1/2 mx-auto rounded-lg">
        <h3 class="text-2xl font-semibold mt-4">{{ person.name }}</h3>
        <p class="text-gray-600">{{ person.nickname }}</p>
        <p class="mt-2">
            {{ person.description }}
        </p>
    </div>
</div>
